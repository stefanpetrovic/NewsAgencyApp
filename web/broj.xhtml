<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/glavni-templejt.xhtml"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
    <ui:define name="title">Unos novog broja</ui:define>
    <ui:define name="content">
        <b:row>
            <b:column span="4">
                <h:form>
                    <utils:broj value="#{unosBrojaBean.brojBean}"/>
                    <p:commandButton value="Kreiraj novi broj" update="@form" process="@this" actionListener="#{unosBrojaBean.kreirajNoviBroj}"/>
                    <p:commandButton value="Sacuvaj broj" action="#{unosBrojaBean.sacuvajBroj}" ajax="false"/> 
                </h:form>
            </b:column>
            <b:column span="8">
                <p:panel header="Unos članka">
                    <h:form>
                        <utils:clanak value="#{unosBrojaBean.brojBean}"/>
                        <p:commandButton value="Dodaj clanak" update="@form" process="@form" actionListener="#{unosBrojaBean.dodajClanak}"/>
                        <p:dataList id="dlClanci" value="#{unosBrojaBean.brojBean.clanci}" var="cl" itemType="none" paginator="true" rows="20" styleClass="paginated">
                            <f:facet name="header">
                                Članci
                            </f:facet>
                            <h:outputText value="#{cl.naslov}, #{cl.sadrzaj}, #{cl.kategorija.naziv}" style="display:inline-block"/>
                        </p:dataList>

                    </h:form>
                </p:panel>
            </b:column>

        </b:row>

    </ui:define>
</ui:composition>

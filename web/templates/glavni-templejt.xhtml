<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
          or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
          this file has too many extraneous things in it. -->
    <h:head>
        <title><ui:insert name="title">Title</ui:insert></title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <b:container>
            <h:form rendered="#{urednikBean.urednik != null}">
                <p:tabMenu activeIndex="#{param.i}" style="margin: 5px 0px 10px 0px">
                    <p:menuitem value="Početna strana" outcome="login" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Unos novog broja" outcome="broj" icon="ui-icon-document">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Pretraga broja" outcome="pretraga-broja" icon="ui-icon-search">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Pretraga clanka" outcome="pretraga-clanka" icon="ui-icon-search">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Logout" action="#{urednikBean.logout}">
                        <f:param name="i" value="4" />
                    </p:menuitem>
            </p:tabMenu>
            </h:form>
            <ui:insert name="content">Content</ui:insert>

        </b:container>


    </h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/glavni-templejt.xhtml">
    <ui:define name="title">Unos novog broja</ui:define>
    <ui:define name="content">
        <b:row>
            <b:column span="4">

                <h:form>
                    <p:outputLabel for="abch" value="sdf"/>
                    <p:inputText id="abch" value="#{ajaxProba.poruka}"/>
                    
                </h:form>
                
                <h:form>
                    <p:panelGrid columns="2">

                        <p:outputLabel for="tfNaslov" value="Naslov:"/>
                        <p:inputText id="tfNaslov" value="#{ajaxProba.clanak.naslov}"/>

                        <p:outputLabel for="eSadrzaj" value="Sadrzaj:"/>
                        <p:editor id="eSadrzaj" value="#{ajaxProba.clanak.sadrzaj}" width="500"/>

                        <p:commandButton value="Submit" update="tfNaslov,eSadrzaj,dlClanci" process="@form" actionListener="#{ajaxProba.dodajClanak}"/>
                    </p:panelGrid>

                    <p:dataList id="dlClanci" value="#{ajaxProba.clanci}" var="cl" itemType="none" paginator="true" rows="20" styleClass="paginated">
                        <f:facet name="header">
                            ÄŒlanci
                        </f:facet>
                        <h:outputText value="#{cl.naslov}, #{cl.sadrzaj}" style="display:inline-block"/>
                    </p:dataList>

                </h:form>

            </b:column>

        </b:row>

    </ui:define>
</ui:composition>

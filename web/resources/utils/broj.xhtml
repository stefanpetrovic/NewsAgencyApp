<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="value" required="true"
                             type="beans.BrojBean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGrid columns="2" styleClass="tabelaUnos">
            
            <h:outputText value="Tiraz:" styleClass="redTabele"/>
            <p:inputText id="itTiraz" value="#{cc.attrs.value.broj.tiraz}" styleClass="redTabele" style="width: 100%;"/>
            
            <h:outputText value="Cena:" styleClass="redTabele"/>
            <p:inputText id="itCena" value="#{cc.attrs.value.broj.cena}" styleClass="redTabele" style="width: 100%;"/>
            
            <h:outputText value="Datum:" styleClass="redTabele"/>
            <p:calendar id="dpDatum" value="#{cc.attrs.value.broj.datumIzdavanja}" styleClass="redTabele datePicker" style="min-width: 100px;"/>
            
            <h:outputText value="Novine:" styleClass="redTabele"/>
            <p:selectOneMenu id="somNovine" value="#{cc.attrs.value.broj.novine}" styleClass="redTabele" style="width: 100%; margin-left: 0px;">
                <f:converter converterId="converterNovina"/>
                <f:selectItems value="#{podaciZaForme.novine}"/>
            </p:selectOneMenu>
            
        </h:panelGrid>
    </composite:implementation>
</html>

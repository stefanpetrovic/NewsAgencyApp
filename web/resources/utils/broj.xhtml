<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="value" required="true"
                             type="njt.beans.BrojBean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGrid columns="2" cellpadding="5">
            <h:inputText id="itBrojID" value="#{cc.attrs.value.broj.brojID}"/>
            <h:outputText value="Datum:"/>
            <p:calendar id="dpDatum" value="#{cc.attrs.value.broj.datumIzdavanja}"/>

            <h:outputText value="Tiraz:"/>
            <b:inputText id="itTiraz" value="#{cc.attrs.value.broj.tiraz}"/>

            <h:outputText value="Cena:"/>
            <b:inputText id="itCena" value="#{cc.attrs.value.broj.cena}">
                <f:facet name="append">
                    <h:outputText value="din"/>
                </f:facet>
            </b:inputText>

            <p:outputLabel for="somNovine" value="Novine:"/>
            <p:selectOneMenu id="somNovine" value="#{cc.attrs.value.broj.novine}">
                <f:converter converterId="converterNovina"/>
                <f:selectItems value="#{podaciZaForme.novine}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </composite:implementation>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="value" required="true"
                             type="njt.beans.BrojBean"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Naslov: "/>
            <p:inputText id="itNaslovID" value="#{cc.attrs.value.trenutniClanak.naslov}"/>

            <h:outputText value="Kategorija: "/>
            <p:selectOneMenu id="somKategorija" value="#{cc.attrs.value.trenutniClanak.kategorija}">
                <f:converter converterId="converterKategorija"/>
                <f:selectItems value="#{podaciZaForme.kategorije}" var="k" itemValue="#{k}" itemLabel="#{k.naziv}"/>
            </p:selectOneMenu>

            <h:outputText value="Autor: "/>
            <p:selectOneMenu id="somAutor" value="#{cc.attrs.value.trenutniClanak.autor}">
                <f:converter converterId="converterAutora"/>
                <f:selectItems value="#{podaciZaForme.autori}" var="a" itemValue="#{a}" itemLabel="#{a.ime} #{a.prezime}"/>
            </p:selectOneMenu>

            <h:outputText/>
            <p:editor id="eSadrzaj" value="#{cc.attrs.value.trenutniClanak.sadrzaj}" width="500"/>
        </h:panelGrid>
    </composite:implementation>
</html>

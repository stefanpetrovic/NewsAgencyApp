<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                template="/templates/glavni-templejt.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">

        <b:row>
            <b:column span="5" offset="3">
                <h:form rendered="#{urednikBean.urednik == null}">
                    <p:growl id="message" autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2" style="margin: 5px" cellspacing="10">
                        <f:facet name="header">
                            <h:panelGroup style="display: block; text-align: center;">
                                <h:outputText value="Login" style="font-size: 20px;"/>
                            </h:panelGroup>

                        </f:facet>

                        <h:outputLabel for="korisnickoIme" value="Korisničko ime:" styleClass="redTabele" />

                        <p:inputText id="korisnickoIme" 
                                     value="#{urednikBean.korisnickoIme}" 
                                     required="true"
                                     requiredMessage="Morate uneti korisnicko ime!"
                                     styleClass="redTabele"/>


                        <h:outputLabel for="korisnickaSifra" value="Korisnička šifra:" styleClass="redTabele"/>

                        <p:password id="korisnickaSifra" 
                                    value="#{urednikBean.korisnickaSifra}" 
                                    feedback="true" 
                                    required="true" 
                                    requiredMessage="Morate uneti šifru!"
                                    styleClass="redTabele"/>

                        <f:facet name="footer">
                            <h:panelGroup style="display: block; text-align: center;">
                                <p:commandButton action="#{urednikBean.ulogujSe}" value="Uloguj se"/>
                            </h:panelGroup>

                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:outputLabel value="Dobrodosli #{urednikBean.urednik.ime}" rendered="#{urednikBean.urednik != null}"/>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <composite:interface>
        <composite:attribute name="value" required="true"
                             type="beans.BrojBean"/>
    </composite:interface>
    <composite:implementation>
        <div style="min-width: 680px; max-width: 680px;">
            <h:panelGrid columns="2" style="margin: 5px 50px 10px 20px;" >
                <h:outputText value="Naslov: " styleClass="redTabele"/>
                <p:inputText id="itNaslovID" value="#{cc.attrs.value.trenutniClanak.naslov}" styleClass="redTabele"   style="margin-left: 5px;"/>
            
                <h:outputText value="Kategorija: " styleClass="redTabele"/>
                <p:selectOneMenu id="somKategorija" value="#{cc.attrs.value.trenutniClanak.kategorija}" styleClass="redTabele" style="width: 97%;">
                    <f:converter converterId="converterKategorija"/>
                    <f:selectItems value="#{podaciZaForme.kategorije}" var="k" itemValue="#{k}" itemLabel="#{k.naziv}"/>
                </p:selectOneMenu>
            
                <h:outputText value="Autor: " styleClass="redTabele"/>
                <p:selectOneMenu id="somAutor" value="#{cc.attrs.value.trenutniClanak.autor}" styleClass="redTabele" style="width: 97%">
                    <f:converter converterId="converterAutora"/>
                    <f:selectItems value="#{podaciZaForme.autori}" var="a" itemValue="#{a}" itemLabel="#{a.ime} #{a.prezime}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:editor id="eSadrzaj" value="#{cc.attrs.value.trenutniClanak.sadrzaj}" width="665" widgetVar="eSadrzaj" controls="bold italic underline font bullets" style=" margin-left: 10px;"/>
        </div>
        
    </composite:implementation>
</html>
